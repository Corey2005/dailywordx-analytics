<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="icon" href="/dailywordx-analytics/favicon.ico" />
</head>
<body>
  <div id="root"></div>

  <script>
    // simple client-side gate: redirect if not logged in
    document.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('loggedIn') !== 'true') {
        window.location.href = '/dailywordx-analytics/index.html';
      }
    });
  </script>
