<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DailyWordX Login</title>
  <link rel="icon" href="/dailywordx-analytics/favicon.ico" />
  <style>
    body { font-family: Arial, sans-serif; display:flex; align-items:center; justify-content:center; height:100vh; margin:0; background:#f0f0f0; }
    .login-box { background:white; padding:20px; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.1); }
    input { padding:10px; margin:5px; width:200px; }
    button { padding:10px 20px; background:#4CAF50; color:#fff; border:none; border-radius:5px; cursor:pointer; }
    button:hover { background:#45a049; }
  </style>
</head>
<body>
  <div class="login-box">
    <input type="password" id="pw" placeholder="Enter Password">
    <button onclick="login()">Login</button>
  </div>

  <script>
    async function sha256(str) {
      const msg = new TextEncoder().encode(str + "dailywordx");
      const hash = await crypto.subtle.digest('SHA-256', msg);
      return Array.from(new Uint8Array(hash)).map(b => b.toString(16).padStart(2,'0')).join('');
    }
    async function login() {
      const password = document.getElementById('pw').value;
      const storedHash = 'eaa978cba3927c99d26d6628e006293da42162347f46258e34b20ad3537980f2';
      if (await sha256(password) === storedHash) {
        localStorage.setItem('loggedIn', 'true');
        // redirect to the dashboard HTML file (full page load)
        window.location.href = '/dailywordx-analytics/dashboard';
      } else {
        alert('Wrong password, bro!');
      }
    }
    if (localStorage.getItem('loggedIn') === 'true') {
      window.location.href = '/dailywordx-analytics/dashboard';
    }
  </script>
</body>
</html>
