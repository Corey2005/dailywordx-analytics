<!DOCTYPE html>
<html>
<head>
    <title>DailyWordX Login</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #f0f0f0; }
        .login-box { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input { padding: 10px; margin: 5px; width: 200px; }
        button { padding: 10px 20px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #45a049; }
    </style>
</head>
<body>
    <div class="login-box">
        <input type="password" id="pw" placeholder="Enter Password">
        <button onclick="login()">Login</button>
    </div>
    <script>
        async function sha256(str) {
            const msg = new TextEncoder().encode(str + "analytics-salt-2025");
            const hash = await crypto.subtle.digest('SHA-256', msg);
            return Array.from(new Uint8Array(hash)).map(b => b.toString(16).padStart(2,'0')).join('');
        }
        
        async function login() {
            const password = document.getElementById('pw').value;
            const storedHash = '5f4dcc3b5aa765d61d8327deb882cf99'; // "password" hash (CHANGE THIS!)
            if (await sha256(password) === storedHash) {
                localStorage.setItem('loggedIn', 'true');
                window.location.href = 'dashboard.html';
            } else {
                alert('Wrong password, bro!');
            }
        }
        // Redirect if already logged in
        if (localStorage.getItem('loggedIn') === 'true') {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
